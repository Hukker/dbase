<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Бригады</title>
     <style>
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
     <h1>Бригады</h1>
    <button class="button"><a href="index" style="color: inherit; text-decoration: none;">Вернуться назад</a></button>
    <form action = "" method = "post">
        {%  csrf_token %}
        {{ form.as_p }}
        <input type = "submit" value = "Добавить" />
    </form>
    <br />
    <table>
        <tr>
            <th>Фельдшер</th>
            <th>Медик</th>
            <th>Водитель</th>
            <th>Машина</th>
            <th>Время начала</th>
            <th>Время окончание</th>
            <th>Занятость</th>
        </tr>
        {% for obj in objects %}
        <tr>
            <td>{{ obj.feldsher }}</td>
            <td>{{ obj.med }}</td>
            <td>{{ obj.driver }}</td>
            <td>{{ obj.car }}</td>
            <td>{{ obj.timestart }}</td>
            <td>{{ obj.timeend }}</td>
            <td>{{ obj.busy }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
