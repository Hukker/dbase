<!DOCTYPE html>
<head>
    <meta charset = "UTF-8">
    <title> Cars </title>
    <style>
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Автопарк</h1>
    <button class="button"><a href="index" style="color: inherit; text-decoration: none;">Вернуться назад</a></button>

    <h2>Добавить машину</h2>
    <form action = "" method = "post">
        {%  csrf_token %}
        {{ form.as_p }}
        <input type = "submit" value = "Добавить" />
    </form>

    <h2>Удалить машину</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ delete_form.as_p }}
        <input type="submit" value="Удалить" />
    </form>

    <br />
    <table>
        <tr>
            <th>Тип</th>
            <th>Номер</th>
            <th>Марка</th>
        </tr>
        {% for obj in objects %}
        <tr>
            <td>{{ obj.type }}</td>
            <td>{{ obj.number }}</td>
            <td>{{ obj.mark }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
<html>
